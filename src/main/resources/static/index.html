<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HooEats Menu</title>
</head>
<body>
    <h1>HooEats Menu</h1>
    <p><a href="/add-item.html">Add New Item</a></p>

    <div id="menu-container">Loading...</div>

    <script src="/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const container = document.getElementById('menu-container');
            try {
                const items = await API.get('/api/items');
                if (items.length === 0) {
                    container.innerHTML = '<p>No menu items.</p>';
                    return;
                }
                container.innerHTML = '<ul>' + items.map(item =>
                    `<li>${item.name} - $${item.price} (ID: ${item.itemId})</li>`
                ).join('') + '</ul>';
            } catch (error) {
                container.innerHTML = '<p>Error loading menu.</p>';
            }
        });
    </script>
</body>
</html>
